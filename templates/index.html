<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Hello {{ name }}</h1>
        <p>We are inside the Home Page</p>
    </div>

    <!-- I can also use the for loop in Jinja2 -->
        <p>{% for i in name %}</p>
            {% if i != "e" and i != "S" %}
                <h3 style="text-align: center;">{{ i }}</h3>
                {%endif%}
        {% endfor %}

</body>
</html>
